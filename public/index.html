<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Document</title>
</head>

<body>
    <div class="section container" id="conta">
        <form class="col s12" id="datos">
            <div class="row card panel" id="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img src="restaurante.jpg">
                    <span id="letra" class="card-title">Reservación</span>
                </div>
                <div class="progress ">
                    <div class="indeterminate light-blue darken-2"></div>
                </div>
                <div class="input-field col s6 ">
                    <input type="text" name="" id="txtNombre"class="validate " required>
                    <label for="txtNombre"><i class="material-icons perm_identity ">perm_identity</i>Nombre:</label>
                   </div>
                <div class="input-field col s6 ">
                    <input type="text" name="" id="txtApellidos"class="validate" >
                    <label for="txtApellidos"><i class="material-icons perm_identity">perm_identity</i>Apellidos:</label>
                </div>
                <div class="input-field col s6 ">
                    <input type="text"  id="txtTelefono" class="Telefono" required>
                    <label for="txTelefono"><i class="material-icons phone">phone</i>Telefono:</label>
                </div>
                <div class="input-field col s6 ">
                    <input type="email" name="" id="txtEmail"class="validate" required>
                    <label for="txtEmail"><i class="material-icons email">email</i>Email:</label>
                   </div>
                   <div class="input-field col s6">
                    <input type="number" id="txtCantidad" class="validate" required>
                    <label for="txtCantidad"><i class="material-icons group">group</i>Cant. Personas:</label>
                </div>
                <div class="input-field col s6 ">
                    <input type="text" name="" id="txtFecha"class="datepicker" required>
                    <label for="txtFecha"><i class="material-icons date_range">date_range</i>Fecha:</label>
                </div>
                <div class="input-field col s6 ">
                    <input type="text" name="" id="txtHora"class="timepicker" required>
                    <label for="txtHora"><i class="material-icons access_time">access_time</i>Hora:</label>
                </div>
                <div class="input-field col s6">
                    <select id="txtSeleccion">
                        <option value="" disabled selected></option>
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Comida">Comida</option>
                        <option value="cena">Cena</option>
                    </select>
                    <label><i class="material-icons touch_app">touch_app</i>Elige una opción</label>
                </div>
               
                 <button onclick="M.toast({html: 'Reservación guardada!'})"id="btnEnviar"class="btn waves-effect light-blue darken-2"><i class="material-icons right">send</i>Enviar</button>
               
            </div>
        </form>
    </div>
   


    <script src="main.js"></script>
</body>

</html>
